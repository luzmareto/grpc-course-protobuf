syntax = "proto3";

package user;

option go_package = "grpc-course-protobuf/pb/user"; //bisa diubah sesuai kebutuhan misal menggunakan github pribadi

import "common/base_response.proto"; //import dari base response  

/* contoh perintah generate
  protoc --go_out=./pb --go-grpc_out=./pb --proto_path=./proto --go_opt=paths=source_relative --go-grpc_opt=paths=source_relative user/user.proto
  secara otomatis akan membuat folder atau file pb
  */

service UserService{
    rpc CreateUser(User) returns (CreateResponse); //unary
}

// nested message untuk menyimpan alamat pengguna
message Address {
  int64 id = 1; 
  string full_address = 2;
  string province = 3;
  string city = 4;
}

message User {
  reserved  2; //value 2  tidak digunakan karena fullname tidak valid
  int64 id = 1;
//string full_name = 2;
  int64 age = 3;
  float balance = 4; //bisa digunakan untuk menyimpan saldo pengguna
  bool is_active = 5; //menandakan apakah pengguna aktif atau tidak
  Address address = 6; //menggunakan nested message Address
  repeated string educations = 7;
}



// response wrapper dari common/BaseResponse
message CreateResponse {
  common.BaseResponse base = 1;
}